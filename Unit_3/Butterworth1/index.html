<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./scrollbar.css">
  <link rel="stylesheet" href="./skin.css">
  <link rel="icon" type="image/x-icon" href="./favicon.png">
  <title>Butterworth</title>
</head>
<body>
  <h5 class="center bold">Butterworth</h5><br><br>
  <div id="container">
    <p>
      <label>
        <input id="bilinear" name="group1" type="radio" checked />
        <span class="bold black-text">Bilinear</span>
      </label>
    </p>
    <p>
      <label>
        <input id="impulseInvariant" name="group1" type="radio" />
        <span class="bold black-text">Impulse Invariant</span>
      </label>
    </p>
    <br>
    <input class="center" type="number" id="input0" placeholder="Ap"/><br>
    <input class="center" type="number" id="input1" placeholder="As"/><br>
    <input class="center" type="number" id="input2" placeholder="Wp"/><br>
    <input class="center" type="number" id="input3" placeholder="Ws"/><br>
    <input class="center" type="number" id="input4" placeholder="T"/><br>
    <button id="submit_button" class="btn pink accent-3 right bold" onclick="processData()">Calculate</button>
  </div>
  <div id="output_container">
    <h5 class="center bold">Output</h5>
    <h5 class="bold">Given :</h5>
    <h6 class="bold pink-text text-accent-3" id="out_g"></h6>
    <h5 class="bold">Analog Frequency Calculation</h5>
    <h6 class="bold pink-text text-accent-3" id="out_a"></h6>
    <h5 class="bold">Order of the Filter</h5>
    <h6 class="bold pink-text text-accent-3" id="out_o"></h6>
    <h5 class="bold">Cut-off Frequency</h5>
    <h6 class="bold pink-text text-accent-3" id="out_c"></h6>
    <h5 class="bold">Normalized T.F.</h5>
    <h6 class="bold pink-text text-accent-3" id="out_t"></h6>
  </div>
  <div style="width:100%;height: 30vh;"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.0/math.js" integrity="sha512-UvIACSDvB2RfwkjYTjYkuJq901Y6L4nZNoOHZMRBvSdIiIm3BFrtOdgjr5EZSPYR5cU/P6XUW6TN/578FuTysw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./brain.js"></script>
<script src="./ux.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
